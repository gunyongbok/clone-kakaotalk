<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/style.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>More - Kokoa Clone</title>
    </head>

    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>21:23</span>
            </div>
            <div class="status-bar__column">
                <i class="fa-solid fa-lock"></i>
                <span>110%</span>
                <i class="fa-solid fa-battery-full fa-lg"></i>
            </div>
        </div>
        <header class="screen">
            <h1 class="screen__title">More</h1>
            <div class="screen__icons">
                <span class="icons"><i class="fas fa-search fa-2x"></i></span>
                <span class="icons"><i class="fas fa-music fa-2x"></i></span>
                <span class="icons">
                    <span class="icons__dot"><a href="setting.html"></span>
                    <i class="fa-solid fa-gear fa-2x"></i
                ></a></span>
            </div>
        </header>
        <main class="main-screen">
            <div class="user-component">
                <div class="user-component-column">
                    <img src="img/cat.jpg" />
                    <div class="user-component-textbox">
                        <div class="user-component-username">CuteCat</div>
                        <div class="user-component-info">+1 787-493-3219</div>
                    </div>
                </div>
                <div class="user-component-column">
                    <i class="fa-regular fa-message fa-2x"></i>
                </div>
            </div>
            <div class="more-icons">
                <div class="more-icons_icon">
                    <i class="fa-regular fa-calendar-check fa-2x"></i>
                    <div>Calendar</div>
                </div>
                <div class="more-icons_icon">
                    <i class="fa-regular fa-face-smile fa-2x"></i>
                    <div>Talk Drive</div>
                </div>
                <div class="more-icons_icon">
                    <i class="fa-regular fa-face-smile-wink fa-2x"></i>
                    <div>Emotions</div>
                </div>
                <div class="more-icons_icon">
                    <i class="fa-solid fa-brush fa-2x"></i>
                    <div>Themes</div>
                </div>
                <div class="more-icons_icon">
                    <i class="fa-brands fa-snapchat fa-2x"></i>
                    <div>Account</div>
                </div>
                <div class="more-icons_icon">
                    <i class="fa-regular fa-comments fa-2x"></i>
                    <div>Openchat</div>
                </div>
            </div>
            <div class="more-suggestions">
                <div class="more-suggestions__tile">Suggestions</div>
                <div class="more-suggestions__links">
                    <div class="more-suggestions__imgcontainer">
                        <div class="more-suggestions__img">
                            <img src="img/cat.jpg" />
                            <div>Kakao Story</div>
                        </div>
                        <div class="more-suggestions__img">
                            <img src="img/cat.jpg" />
                            <div>Kakao Firends</div>
                        </div>
                        <div class="more-suggestions__img">
                            <img src="img/cat.jpg" />
                            <div>Friends Gem</div>
                        </div>
                        <div class="more-suggestions__img1">
                            <img src="img/cat.jpg" />
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <nav class="nav">
            <ul class="nav__ul">
                <li class="nav__li">
                    <a class="nav__a" href="friends.html">
                        <i class="far fa-user fa-2x"></i
                    ></a>
                </li>
                <li class="nav__li">
                    <a class="nav__a" href="chats.html">
                        <i class="far fa-comment fa-2x"></i
                    ></a>
                </li>
                <li class="nav__li">
                    <a class="nav__a" href="find.html"
                        ><i class="fas fa-search fa-2x"></i
                    ></a>
                </li>
                <li class="nav__li">
                    <a class="nav__a" href="more.html">
                        <span class="nav__dot"></span>
                        <i class="fas fa-ellipsis fa-2x"></i
                    ></a>
                </li>
            </ul>
        </nav>
        <div id="no-mobile">
            <span>Your screen is too big Make small please :D</span>
        </div>
        <script
            src="https://kit.fontawesome.com/ab3e1c2ced.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
