<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/style.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Find - Kokoa Clone</title>
    </head>

    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>21:23</span>
            </div>
            <div class="status-bar__column">
                <span>110%</span>
                <i class="fa-solid fa-battery-full fa-lg"></i>
                <i class="fa-solid fa-bolt"></i>
            </div>
        </div>
        <header class="screen">
            <h1 class="screen__title">Find</h1>
            <div class="screen__icons findscreen">
                <span class="icons"><i class="fas fa-search fa-2x"></i></span>
                <span class="icons">
                    <span class="icons__dot"></span>
                    <a href="setting.html"
                        ><i class="fa-solid fa-gear fa-2x"></i
                    ></a>
                </span>
            </div>
        </header>
        <main class="main-screen">
            <div class="find-icons">
                <div class="find-icons_icon">
                    <i class="fa-solid fa-qrcode fa-2x"></i>
                    <div>QR Code</div>
                </div>
                <div class="find-icons_icon">
                    <i class="fa-regular fa-address-book fa-2x"></i>
                    <div>Add by Contacts</div>
                </div>
                <div class="find-icons_icon">
                    <i class="fa-solid fa-fingerprint fa-2x"></i>
                    <div>Add by ID</div>
                </div>
                <div class="find-icons_icon">
                    <i class="fa-regular fa-envelope fa-2x"></i>
                    <div>Invite</div>
                </div>
            </div>
            <div class="recommend-friend">
                <div class="recommend-friend-title">Recommended Friends</div>
                <div class="recommend-friend-container">
                    <div class="recommend-friend-contents">
                        You have no recommended friends.
                    </div>
                </div>
            </div>
            <div class="open-chat">
                <div class="open-chat-title">
                    <div class="open-chat-title1">Open Chat</div>
                    <div class="open-chat-title2">
                        Go to Openchat Home
                        <i class="fa-solid fa-angle-right"></i>
                    </div>
                </div>
                <div class="open-post__topcontainer">
                    <div class="open-post__container1">
                        <div class="open-post__column">
                            <h5 class="open-post__title">#BTS</h5>
                            <h6 class="open-post__hashtags">
                                #BTS#ARMY#FRIENDS
                            </h6>
                            <div class="open-post__members">
                                <img src="img/cat.jpg" />
                                <span class="open-post__member-count"
                                    >802 members |</span
                                >
                                <span class="open-chat__member-status"
                                    >Active</span
                                >
                            </div>
                        </div>
                        <div class="open-post__pic">
                            <img src="img/cat2.jpg" />
                            <div class="open-post__heartcount">
                                <i class="fa-solid fa-heart"></i> 326
                            </div>
                        </div>
                    </div>
                    <div class="open-post__container2">
                        <div class="open-post__column">
                            <h5 class="open-post__title">#BTS</h5>
                            <h6 class="open-post__hashtags">
                                #BTS#ARMY#FRIENDS
                            </h6>
                            <div class="open-post__members">
                                <img src="img/cat.jpg" />
                                <span class="open-post__member-count"
                                    >802 members |</span
                                >
                                <span class="open-chat__member-status"
                                    >Active</span
                                >
                            </div>
                        </div>
                        <div class="open-post__pic">
                            <img src="img/cat2.jpg" />
                            <div class="open-post__heartcount">
                                <i class="fa-solid fa-heart"></i> 326
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <nav class="nav">
            <ul class="nav__ul">
                <li class="nav__li">
                    <a class="nav__a" href="friends.html">
                        <i class="far fa-user fa-2x"></i
                    ></a>
                </li>
                <li class="nav__li">
                    <a class="nav__a" href="chats.html">
                        <i class="far fa-comment fa-2x"></i
                    ></a>
                </li>
                <li class="nav__li">
                    <a class="nav__a" href="find.html"
                        ><i class="fas fa-search fa-2x"></i
                    ></a>
                </li>
                <li class="nav__li">
                    <a class="nav__a" href="more.html">
                        <span class="nav__dot"></span>
                        <i class="fas fa-ellipsis fa-2x"></i
                    ></a>
                </li>
            </ul>
        </nav>
        <div id="no-mobile">
            <span>Your screen is too big Make small please :D</span>
        </div>
        <script
            src="https://kit.fontawesome.com/ab3e1c2ced.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
