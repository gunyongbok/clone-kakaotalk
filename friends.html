<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/style.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Friends - Kokoa Clone</title>
    </head>

    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>110%</span>
                <i class="fa-solid fa-battery-full fa-lg"></i>
                <i class="fa-solid fa-bolt"></i>
            </div>
        </div>
        <header class="screen">
            <h1 class="screen__title">Friends</h1>
            <div class="screen__icons">
                <span class="icons"><i class="fas fa-search fa-2x"></i></span>
                <span class="icons"><i class="fas fa-music fa-2x"></i></span>
                <span class="icons">
                    <a href="setting.html"
                        ><i class="fa-solid fa-gear fa-2x"></i></a
                ></span>
            </div>
        </header>
        <div class="friends-display-link">
            <span class="friends-display-screen-icon"
                ><i class="fa-solid fa-circle-info"></i
            ></span>
            <span class="friends-names-display">Friends' Names Display</span>
        </div>
        <main class="friends-screen">
            <div class="user-component">
                <div class="user-component-column">
                    <img src="img/cat.jpg" />
                    <div class="user-component-username">Miho</div>
                </div>
                <div class="user-component-column"></div>
            </div>
            <div class="friends-screen__channel">
                <div class="friends-screen__channel-header">
                    <span>Channel</span>
                    <i class="fa-solid fa-angle-up"></i>
                </div>
                <div class="user-component">
                    <div class="user-component-column" id="channel">
                        <img src="img/cat2.jpg" />
                        <div class="user-component-username">Channel</div>
                    </div>
                    <div class="user-component-column">
                        <div>2</div>
                        <i class="fa-solid fa-chevron-right"></i>
                    </div>
                </div>
            </div>
        </main>
        <nav class="nav">
            <ul class="nav__ul">
                <li class="nav__li">
                    <a class="nav__a" href="friends.html">
                        <i class="fas fa-user fa-2x"></i
                    ></a>
                </li>
                <li class="nav__li">
                    <a class="nav__a" href="chats.html">
                        <span class="nav_noti">ï¼‘</span>
                        <i class="far fa-comment fa-2x"></i
                    ></a>
                </li>
                <li class="nav__li">
                    <a class="nav__a" href="find.html"
                        ><i class="fas fa-search fa-2x"></i
                    ></a>
                </li>
                <li class="nav__li">
                    <a class="nav__a" href="more.html">
                        <span class="nav__dot"></span>
                        <i class="fas fa-ellipsis fa-2x"></i
                    ></a>
                </li>
            </ul>
        </nav>
        <div class="splash-screen">
            <i class="fa-solid fa-comment"></i>
        </div>

        <div id="no-mobile">
            <span>Your screen is too big Make small please :D</span>
        </div>

        <script
            src="https://kit.fontawesome.com/ab3e1c2ced.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
