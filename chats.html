<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/style.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chats - Kokoa Clone</title>
    </head>

    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>21:23</span>
            </div>
            <div class="status-bar__column">
                <span>110%</span>
                <i class="fa-solid fa-battery-full fa-lg"></i>
                <i class="fa-solid fa-bolt"></i>
            </div>
        </div>
        <header class="screen">
            <h1 class="screen__title">Chats</h1>
            <div class="screen__icons">
                <span class="icons"><i class="fas fa-search fa-2x"></i></span>
                <span class="icons"
                    ><i class="fa-regular fa-comment fa-2x"></i
                ></span>
                <span class="icons"><i class="fas fa-music fa-2x"></i></span>
                <span class="icons"
                    ><a href="setting.html"
                        ><i class="fa-solid fa-gear fa-2x"></i></a
                ></span>
            </div>
        </header>
        <main class="friends-screen">
            <a href="chat.html">
                <div class="user-component">
                    <div class="user-component-column">
                        <img src="img/cat.jpg" />
                        <div class="user-component-textbox">
                            <div class="user-component-username">KakaoTalk</div>
                            <div class="user-component-info">
                                Please check My Kakao Account Info
                            </div>
                        </div>
                    </div>
                    <div class="user-component-column">
                        <div>21:22</div>
                        <div class="user-component-chatnb">1</div>
                    </div>
                </div>
            </a>
        </main>
        <nav class="nav">
            <ul class="nav__ul">
                <li class="nav__li">
                    <a class="nav__a" href="friends.html">
                        <i class="fas fa-user fa-2x"></i
                    ></a>
                </li>
                <li class="nav__li">
                    <a class="nav__a" href="chats.html">
                        <span class="nav_noti">ï¼‘</span>
                        <i class="fa-solid fa-comment fa-2x"></i
                    ></a>
                </li>
                <li class="nav__li">
                    <a class="nav__a" href="find.html"
                        ><i class="fas fa-search fa-2x"></i
                    ></a>
                </li>
                <li class="nav__li">
                    <a class="nav__a" href="more.html">
                        <span class="nav__dot"></span>
                        <i class="fas fa-ellipsis fa-2x"></i
                    ></a>
                </li>
            </ul>
        </nav>
        <div id="no-mobile">
            <span>Your screen is too big Make small please :D</span>
        </div>
        <script
            src="https://kit.fontawesome.com/ab3e1c2ced.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
