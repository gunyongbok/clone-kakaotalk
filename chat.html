<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/style.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chat with - Kokoa Clone</title>
    </head>

    <body id="chat-screen">
        <div class="status-bar chat-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>21:23</span>
            </div>
            <div class="status-bar__column">
                <i class="fa-solid fa-lock"></i>
                <span>110%</span>
                <i class="fa-solid fa-battery-full fa-lg"></i>
            </div>
        </div>

        <header class="alt-header">
            <div class="alt-header__column">
                <a href="chats.html">
                    <i class="fa-solid fa-angle-left fa-lg"></i>
                </a>
            </div>
            <div class="alt-header__column">
                <h1 class="alt-header__title">Mino</h1>
            </div>
            <div class="alt-header__column">
                <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
                <span><i class="fa-solid fa-bars fa-lg"></i></span>
            </div>
        </header>

        <main class="main-screen chat">
            <div class="chat__timestamp">Sunday, September 18, 2022</div>
            <div class="message-row">
                <img src="img/cat2.jpg" class="message-img" />
                <div class="message-row__content">
                    <span class="message__author">SuperCute Cat</span>
                    <div class="message__info">
                        <div class="message__bubble">Hi!</div>
                        <div class="message__time">21:27</div>
                    </div>
                </div>
            </div>
            <div class="message-secondrow">
                <div class="message__info">
                    <div class="message__time-second">21:27</div>
                    <div class="message__bubble-second">What's up?</div>
                </div>
            </div>
        </main>

        <form class="reply">
            <div class="reply__column">
                <i class="fa-regular fa-square-plus fa-lg"></i>
            </div>
            <div class="reply__column">
                <input type="text" placeholder="Wrtie a message." />
                <i class="fa-regular fa-face-smile fa-lg"></i>
                <button>
                    <i class="fa-solid fa-arrow-up fa-lg"></i>
                </button>
            </div>
        </form>
        <div id="no-mobile">
            <span>Your screen is too big Make small please :D</span>
        </div>
        <script
            src="https://kit.fontawesome.com/ab3e1c2ced.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
