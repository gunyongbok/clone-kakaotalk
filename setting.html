<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/style.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Settings - Kokoa Clone</title>
    </head>

    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>21:23</span>
            </div>
            <div class="status-bar__column">
                <i class="fa-solid fa-lock"></i>
                <span>110%</span>
                <i class="fa-solid fa-battery-full fa-lg"></i>
            </div>
        </div>

        <header class="alt-header">
            <div class="alt-header__column">
                <a href="more.html">
                    <i class="fa-solid fa-angle-left fa-2x"></i>
                </a>
            </div>
            <div class="alt-header__column">
                <h1 class="alt-header__title">Settings</h1>
            </div>
            <div class="alt-header__column">
                <i class="fa-solid fa-magnifying-glass fa-2x"></i>
            </div>
        </header>

        <main class="main-screen">
            <ul class="settings-list">
                <li class="settings__setting">
                    <div class="settings__setting-column">
                        <i class="fa-solid fa-bullhorn"></i>
                        <span>Notices</span>
                    </div>
                </li>
                <li class="settings__setting">
                    <div class="settings__setting-column">
                        <i class="fa-solid fa-flask"></i>
                        <span>Kakao Lab</span>
                    </div>
                </li>
                <li class="settings__setting">
                    <div class="settings__setting-column">
                        <i class="fa-solid fa-circle-info"></i>
                        <span>Version</span>
                    </div>
                    <div class="settings__setting-column version">
                        Latest Version
                    </div>
                </li>
            </ul>
        </main>
        <nav class="nav">
            <ul class="nav__ul">
                <li class="nav__li">
                    <a class="nav__a" href="friends.html">
                        <i class="far fa-user fa-2x"></i
                    ></a>
                </li>
                <li class="nav__li">
                    <a class="nav__a" href="chats.html">
                        <i class="far fa-comment fa-2x"></i
                    ></a>
                </li>
                <li class="nav__li">
                    <a class="nav__a" href="find.html"
                        ><i class="fas fa-search fa-2x"></i
                    ></a>
                </li>
                <li class="nav__li">
                    <a class="nav__a" href="more.html">
                        <span class="nav__dot"></span>
                        <i class="fas fa-ellipsis fa-2x"></i
                    ></a>
                </li>
            </ul>
        </nav>
        <div id="no-mobile">
            <span>Your screen is too big Make small please :D</span>
        </div>
        <script
            src="https://kit.fontawesome.com/ab3e1c2ced.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
