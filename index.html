<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/style.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Welcome to Kokoa Clone</title>
    </head>

    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>110%</span>
                <i class="fa-solid fa-battery-full fa-lg"></i>
                <i class="fa-solid fa-bolt"></i>
            </div>
        </div>

        <header class="welcome-header">
            <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
            <p class="welcome-header__text">
                If you have a Kokoa Account, log in with your email or phone
                number
            </p>
        </header>
        <form action="friends.html" method="get" id="login-form">
            <input
                name="username"
                type="text"
                placeholder="Email or phone numeber"
            />
            <input name="password" type="text" placeholder="Password" />
            <input type="submit" value="Log in" />
            <input type="submit" value="Sign up" />
            <a href="#">Find Kokoa Account or Password</a>
        </form>

        <div id="no-mobile">
            <span>Your screen is too big Make small please :D</span>
        </div>

        <script
            src="https://kit.fontawesome.com/ab3e1c2ced.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
